<!DOCTYPE HTML>
<html>
<head>
<title>Backbone Cellar</title>
<link rel="stylesheet" href="../css/styles.css" />
</head>

<body>

<div id="header"><h1>Backbone Cellar</h1></div>

<div id="sidebar"></div>

<div id="content">
<h2>Welcome to Backbone Cellar</h2>
<p>
This is a sample application part of of three-part tutorial showing how to build a CRUD application with Backbone.js.
</p>
</div>

<!-- Templates -->
<script type="text/template" id="tpl-header">
    <span class="title">Backbone Cellar</span>
	<button class="new">New User</button>
</script>

<script type="text/template" id="tpl-user-list-item">
	<a href='#users/<%= id %>'><%= email %></a>
</script>

<script type="text/template" id="tpl-user-details">

    <div class="form-left-col">
        <label>Id:</label>
        <input type="text" id="userId" name="id" value="<%= id %>" disabled />
        <label>Email:</label>
        <input type="text" id="email" name="email" value="<%= email %>" required/>
        <label>User name:</label>
        <input type="text" id="userName" name="userName" value="<%= userName %>" required/>
        <label>First name:</label>
        <input type="text" id="firstName" name="firstName" value="<%= firstName %>" />
        <label>Last name:</label>
        <input type="text" id="lastName" name="lastName" value="<%= lastName %>" />

        <button class="save">Save</button>
        <button class="delete">Delete</button>
    </div>
</script>

<!-- JavaScript -->
<script src="../lib/jquery-1.7.1.min.js"></script>
<script src="../lib/underscore-min.js"></script>
<script src="../lib/backbone-min.js"></script>
<script src="js/main.js"></script>   

</body>
</html>
